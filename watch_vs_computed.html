<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-watch_vs computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">{{num}}</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            num:10
        },
        computed:{
            doubleNum:function(){
                return this.num*2;
            }
        },
        watch:{
            num:function(newValue,oldValue){
                this.userBynumber(newValue);
            }
        },
        methods:{
            userBynumber:function(num){
                axois.get(num);
            }
        }
    });
    //computed가 대부분 더 많이 쓰임, 
</script>
</html>
